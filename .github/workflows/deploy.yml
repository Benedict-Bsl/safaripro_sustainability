name: Deploy Django App to DigitalOcean

on:
  push:
    branches:
      - main  # Adjust to match your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t your-dockerhub-username/django-app:latest .
        docker push your-dockerhub-username/django-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: SSH into DigitalOcean and Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DIGITALOCEAN_IP }}
        username: root
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        script: |
          docker pull your-dockerhub-username/django-app:latest
          docker stop django-app || true
          docker rm django-app || true
          docker run -d --name django-app -p 8003:8003 your-dockerhub-username/django-app:latest
